ox-sizing:border-box;margin-top:50%;margin-left:50%;opacity:.5;position:absolute;top:0;left:0;transition:all 1s;-webkit-transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-ms-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out}.avatar-loaded #operator_avatar img{width:4.5em;height:4.5em;margin-top:0;margin-left:0;opacity:1;background-color:#fff}#content-container.new-mobile #content,#extra.new-mobile{margin-top:1.5em!important;border-radius:.5em!important}#extra.new-mobile{left:.5em!important;right:.5em!important;width:auto!important}#content [class*=" icon-"],#content [class^=icon-]{-webkit-font-smoothing:none}.icon-agentonline:before{font-size:2em}.icon-leavemessage:before{font-size:1.8em}.icon-leavemessage{line-height:4.5em!important}.icon-agentonline{line-height:4.6em!important}@font-face {
